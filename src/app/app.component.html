<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="newTask"
      (keyup.enter)="addTask()"
      placeholder="Add a new task"
      class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="addTask()"
      class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600"
    >
      Add
    </button>
  </div>
  <ul class="list-disc pl-5">
    <li *ngFor="let task of tasks; let i = index" class="flex justify-between items-center py-2">
      <span>{{ task }}</span>
      <button
        (click)="deleteTask(i)"
        class="text-red-500 hover:text-red-700"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
